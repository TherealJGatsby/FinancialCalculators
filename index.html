<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border border-success bg-light text-center">
      <h1>Mortgage Calculator</h1>

      <form id="mortgage-Form">
        <label for="loan-Amount">Loan Amount</label>
        <input id="loan-Amount" type="text" required /><br />

        <label for="interest-Rate">Annual Interest Rate</label>
        <input id="interest-Rate" type="text" required /><br />

        <label for="loan-term">Loan term in years</label>
        <input id="loan-term" type="text" required /><br />

        <button class="btn btn-success mt-5 mb-5" type="button" id="calculate">
          Calculate
        </button>
      </form>

      <div id="result"></div>
    </div>
  
    <script src="scripts/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
